<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>ecoute</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light border">
            <a class="navbar-brand mx-3" href="/login">Ecoute</a>
            <button class="navbar-toggler mx-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active mx-3" href="/">Home</a>
                <a class="nav-item nav-link mx-3" href="/#mailing-list">Mailing list</a>
                <a class="nav-item nav-link mx-3" href="#footer">Contact</a>
                </div>
            </div>
        </nav>
        

        <div class="container col-xl-10 col-xxl-8 px-4">
            <h1 class="py-4 text-center">view all your music news here</h1>
            <div class="row g-4 justify-content-around" >  <!-- Bootstrap's gutter spacing -->
                {% for news in top_news %}
                <div class="col-md-6" style="width: 180px;"> <!-- 2 per row on medium+ screens -->
                    <div class="card">
                        <img src="{{ news[6] }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ news[4] }}</h5>
                            <p class="card-text truncate-multiline">{{ news[5] }}</p>
                            <a href="{{news[3]}}" target="_blank" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        
    </body>
</html>
